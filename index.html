<!DOCTYPE html>
 
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        .contenedorDeVideo {
             position: relative;
             width: 100%;
             overflow: hidden;
             padding-top: 56.25%; /* 16:9 Aspect Ratio */
                   }

             .iframe-responsivo {
               position: absolute;
               top: 0;
               left: 0;
               bottom: 0;
               right: 0;
               width: 100%;
               height: 100%;
               border: none;
             }
      
         
      </style>
  </head>
<body>

<h1>El video de Hoy</h1>
<div class="contenedorDeVideo"> 
  <iframe class="iframe-responsivo" src="https://youtu.be/1lEXN20biTY"></iframe>
</div>
</body>
</html>
